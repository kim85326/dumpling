<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>好吃的水餃唷！</title>
	<link rel="stylesheet" href="css/all.css">
</head>
<body>
	<div class="card">
		<div class="photo"></div>
		<div class="tag_wrap">
			<div class="tag">
				熱賣!!
			</div>
		</div>
		<div class="card_block">
			<div class="card_header">
				<h1>水餃</h1>
				<h3>總是會一口接著一口的水餃</h3>
			</div>
			<div class="card_body">
				<p>台灣人最喜歡的餃子，水煮完後再透過煎，兩種口感融入口中，回味巷弄中的遊玩時趣。</p>
			</div>
			<div class="card_footer">
				<p>成分：麵粉、絞肉、高麗菜</p>
				<div class="form_group">
					<label for="quantity">數量</label>
					<div>
						<select id="quantity" class="form_control">
							<option value="10">10盒</option>	
							<option value="20">20盒</option>	
							<option value="30">30盒</option>	
						</select>
					</div>
				</div>
				<a href="#" class="btn">加入購物車</a>
			</div>
		</div>
	</div>
</body>
</html>
